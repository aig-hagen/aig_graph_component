<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.ico" />
        <link rel="stylesheet" href="./style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Graph Editor</title>
    </head>
    <body style="margin: 0; padding: 0">
        <graph-editor id='ge1'></graph-editor>
        <script src="graph-editor.js"></script>
        <script>
            // get the graph editor instance by its id, on this you will call all available functions
            ge = getGraphEditorById('ge1')

            // print the (currently displayed) graph
            ge.printGraph()

            // assign the (currently displayed) graph to a variable and afterward log it to the console
            g = ge.getGraph();
            console.log(g)

            // display a graph in the graph editor
            ge.setGraph(g)

            //__________________

            // var g2 = ... // load a graph as json from somewhere (or write a graph manually or ...)

            // graph1.setGraph(g2); // should display the graph in "graph1"
            // graph1.setNodeColor("node1", "some color here"); // Example for another property
            // graph1.setZoom(false); // Another example (disables the zooming)
            // ...

            /*** This function can be used to get the graph editor instance by its id.
             ***/
            function getGraphEditorById(id) {
                return document.getElementById(id)._instance.exposed
            }
        </script>
    </body>
</html>
